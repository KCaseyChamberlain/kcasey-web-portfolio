<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>KCasey's Web Portfolio</title>
</head>

<body>
    <!-- navigation tags - block level element -->
    <header>
        <h1>
            <a href="/">KCasey's Web Portfolio</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#about-me">About Me</a>
                </li>
                <li>
                    <a href="#my-work">My Work</a>
                </li>
                <li>
                    <a href="#contact-me">Contact KCasey</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="about-me">
        <H2>About Me</H2>
        <image src="./assets/images/casey-chief.jpg" alt="Casey and his dog Chief" width="20%" height="20%"></image>
        <p>Casey Chamberlain is a 22 years old and was born and raised in Utah county. His best friend is his dog Chief
            Gambino Boog. He also loves boats.</p>
    </section>

    <section id="my-work">
        <H2>My Work</H2>
        <p>SHIT</p>
    </section>

    <section id="contact-me">
        <H2>Contact Me</H2>
        <form>
            <div>
                <label for="contact-name">Your Name</label>
                <input type="text" id="contact-name" placeholder="Your Name" />
            </div>
            <div>
                <label for="contact-message">Message</label>
                <textarea id="contact-message" placeholder="Message"></textarea>
            </div>
            <div>
                <label for="phone">Enter a telephone number:</label>
                <input type="tel" placeholder="Phone Number" />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </section>

</body>

</html>
